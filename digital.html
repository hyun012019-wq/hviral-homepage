<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>디지털 마케팅 설계 │ H VIRAL</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo",
        "Noto Sans KR", system-ui, sans-serif;
      background: #020617;
      color: #e5e7eb;
      line-height: 1.6;
      overflow-x: hidden;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    .container {
      max-width: 1080px;
      margin: 0 auto;
      padding: 0 20px 96px;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 9000;
      background: #020617;
      border-bottom: 1px solid rgba(148, 163, 184, 0.2);
    }
    .header-inner {
      max-width: 1080px;
      margin: 0 auto;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .menu-btn {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background: #020617;
    }
    .menu-btn span {
      display: block;
      width: 16px;
      height: 2px;
      background: #e5e7eb;
      position: relative;
    }
    .menu-btn span::before,
    .menu-btn span::after {
      content: "";
      position: absolute;
      left: 0;
      width: 16px;
      height: 2px;
      background: #e5e7eb;
    }
    .menu-btn span::before { top: -5px; }
    .menu-btn span::after  { top: 5px; }

    .logo-wrap { color: inherit; }
    .logo { font-weight: 700; font-size: 22px; letter-spacing: 1.2px; }
    .logo-sub { font-size: 11px; color: #9ca3af; }

    .consult-btn {
      padding: 9px 20px;
      border-radius: 999px;
      background: #2563eb;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
    }

    main { padding-top: 24px; }

    .page-hero-title {
      font-size: 24px;
      font-weight: 800;
      margin-bottom: 8px;
      color: #e5edff;
    }
    .page-hero-sub {
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 24px;
    }

    .card {
      background: #020617;
      border-radius: 20px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      padding: 18px 16px;
      font-size: 13px;
      color: #e5e7eb;
      margin-bottom: 16px;
    }

    /* 하단 고정 상담바 – index.html이랑 동일 */
    .bottom-bar {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      background: #020617;
      border-top: 1px solid rgba(148, 163, 184, 0.4);
      padding: 14px 10px 14px;
      z-index: 9700;
    }
    .bottom-btn {
      flex: 1;
      margin: 0 4px;
      text-align: center;
      padding: 13px 0;
      border-radius: 999px;
      font-size: 15px;
      font-weight: 600;
      white-space: nowrap;
    }
    .bottom-btn.kakao {
      background: #facc15;
      color: #000;
    }
    .bottom-btn.ask {
      background: #111827;
      color: #e5e7eb;
      border: 1px solid rgba(148, 163, 184, 0.6);
    }
    .bottom-btn.call {
      background: #2563eb;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="header-left">
        <button class="menu-btn" onclick="window.location.href='/'" aria-label="뒤로가기">
          <span></span>
        </button>
        <a href="/" class="logo-wrap">
          <div class="logo">H VIRAL</div>
          <div class="logo-sub">디지털 마케팅 설계·브랜딩 플랫폼</div>
        </a>
      </div>
      <a href="https://open.kakao.com/o/s0ogfV3h" class="consult-btn" target="_blank" rel="noopener">
        상담하기
      </a>
    </div>
  </header>

  <main>
    <div class="container">
      <h1 class="page-hero-title">디지털 마케팅 설계</h1>
      <p class="page-hero-sub">
        업종별 고객 여정을 기반으로 검색 → 관심 → 문의까지 이어지는
        <strong>디지털 인프라 퍼널 설계 서비스</strong>입니다.
      </p>

      <div class="card">
        업종별 검색 패턴, 경쟁사 포지션, 현재 운영 채널을 함께 점검하고  
        <strong>“어디서 알려지고, 어디서 신뢰를 얻고, 어디서 문의가 터지는지”</strong>를
        한 흐름으로 정리하는 서비스입니다.
      </div>
      <div class="card">
        단순 광고 세팅이 아니라,  
        <strong>블로그·홈페이지·예약 시스템·카카오 상담</strong>이 한 방향으로 움직이도록  
        인프라와 스토리 구조를 설계합니다.
      </div>
    </div>
  </main>

  <div class="bottom-bar">
    <a
      href="https://open.kakao.com/o/s0ogfV3h"
      class="bottom-btn kakao"
      target="_blank"
      rel="noopener"
    >카톡 상담</a>
    <a href="tel:01032689899" class="bottom-btn call">전화 상담</a>
    <a href="/" class="bottom-btn ask">메인으로</a>
  </div>
</body>
</html>
